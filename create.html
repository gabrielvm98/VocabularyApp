<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Vocabulario</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Crear Vocabulario</h1>

    <form id="createVocabularyForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>

        <label for="description">Descripción:</label>
        <input type="text" id="description"><br>

        <label for="languageA">Idioma A:</label>
        <input type="text" id="languageA" required><br>

        <label for="languageB">Idioma B:</label>
        <input type="text" id="languageB" required><br>

        <label for="isPublic">Público:</label>
        <input type="checkbox" id="isPublic"><br>

        <h2>Pares de palabras</h2>
        <div id="wordPairsContainer">
            <!-- Aquí puedes agregar dinámicamente pares de palabras (word/translation) -->
        </div>

        <button type="button" id="addWordPairButton" class="button">Agregar Par de Palabras</button>
        <button type="submit" class="button">Crear Vocabulario</button>
    </form>

    <a href="list.html">Volver al Listado</a>

    <script src="create.js"></script>
</body>
</html>
